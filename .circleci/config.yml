version: 2.1
jobs:
  build:
    docker:
      - image: 'circleci/node:latest-browsers'
    steps:
      - checkout
      - run:
          name: "Install Dependancies"
          command: |
            npm install
      - run:
          name: "Run tests"
          command: |
            npm run test
      - store_test_results:
          path: ./report/junit
workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "50 22 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    jobs:
      - build